<table mat-table [dataSource]="rentedBooks" class="example-container mat-elevation-z8">

  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef> Select </th>
    <td mat-cell *matCellDef="let book">
      <mat-checkbox id="{{ book.book_Id.id }}" (change)="selectBook($event)"></mat-checkbox>
    </td>
  </ng-container>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Book Title </th>
    <td mat-cell *matCellDef="let book"> {{book.book_Id.title}} </td>
  </ng-container>
  <ng-container matColumnDef="borrowedDate">
    <th mat-header-cell *matHeaderCellDef> Borrowed Date </th>
    <td mat-cell *matCellDef="let book"> {{book.borrowed_Date}} </td>
  </ng-container>
  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef> Due Date </th>
    <td mat-cell *matCellDef="let book"> {{book.due_Date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div *ngIf="rentedBooks">
  <button md-button-raised class="return-button" (click)="returnBooks()">Return</button>
</div>
